<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Fabryki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-6">

    <div x-data="appData()" x-init="fetchAllData()" class="max-w-7xl mx-auto">

        <div class="mb-8 flex space-x-4 bg-white p-2 rounded-lg shadow-sm w-max">
            <template x-for="tab in ['logistyka', 'magazyn', 'harmonogram']">
                <button @click="activeTab = tab"
                    :class="activeTab === tab ? 'bg-gray-900 text-white' : 'text-gray-600 hover:bg-gray-100'"
                    class="px-4 py-2 rounded-md font-medium capitalize transition" x-text="tab"></button>
            </template>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-6">Panel Zarządzania Produkcją</h1>

        <div x-show="activeTab === 'logistyka'" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm font-medium text-gray-500">Aktywne dostawy</p>
                    <p class="text-3xl font-bold text-gray-900 mt-2" x-text="kpi.active_deliveries"></p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm font-medium text-gray-500">Wykorzystanie magazynu</p>
                    <div class="flex items-end gap-2">
                        <p class="text-3xl font-bold text-gray-900 mt-2" x-text="kpi.warehouse_utilization + '%'"></p>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-500" :style="'width: ' + kpi.warehouse_utilization + '%'"></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm font-medium text-gray-500">Pozycje krytyczne</p>
                    <p class="text-3xl font-bold mt-2" :class="kpi.critical_items > 0 ? 'text-red-600' : 'text-green-600'" x-text="kpi.critical_items"></p>
                    <p class="text-xs text-gray-400 mt-1">Wymaga uwagi</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm font-medium text-gray-500">Wartość zapasów</p>
                    <p class="text-3xl font-bold text-gray-900 mt-2" x-text="kpi.inventory_value"></p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-semibold mb-4">Stan kluczowych podzespołów</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <template x-for="item in magazyn.slice(0, 6)" :key="item.id">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                            <div>
                                <span class="font-bold text-gray-800" x-text="item.nazwa"></span>
                                <span class="text-xs text-gray-500 block" x-text="item.kategoria"></span>
                            </div>
                            <div class="text-right">
                                <span class="font-bold" :class="item.status === 'Niski stan' ? 'text-red-600' : 'text-green-600'" x-text="item.ilosc + ' szt.'"></span>
                                <span class="text-xs block" :class="item.status === 'Niski stan' ? 'text-red-500' : 'text-gray-400'" x-text="item.status"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="activeTab === 'magazyn'" class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-6">Zarządzanie stanami magazynowymi</h3>
                <div class="space-y-4">
                    <template x-for="item in magazyn" :key="item.id">
                        <div class="flex items-center justify-between p-4 border rounded-lg bg-white hover:shadow-md transition">
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <span class="font-semibold text-gray-900" x-text="item.nazwa"></span>
                                    <span class="px-2 py-0.5 rounded text-xs font-bold border"
                                          :class="item.status === 'Niski stan' ? 'bg-red-50 text-red-600 border-red-100' : 'bg-green-50 text-green-600 border-green-100'"
                                          x-text="item.status">
                                    </span>
                                </div>
                                <div class="w-32 bg-gray-200 rounded-full h-1.5 mt-2">
                                    <div class="h-1.5 rounded-full"
                                         :class="item.status === 'Niski stan' ? 'bg-red-500' : 'bg-green-500'"
                                         :style="'width: ' + item.progress + '%'"></div>
                                </div>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="flex items-center bg-gray-100 rounded-lg p-1">
                                    <button @click="updateStock(item.id, -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow text-gray-600 hover:text-red-600 font-bold hover:bg-red-50 transition">-</button>
                                    <span class="w-12 text-center font-bold text-gray-800" x-text="item.ilosc"></span>
                                    <button @click="updateStock(item.id, 1)" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow text-gray-600 hover:text-green-600 font-bold hover:bg-green-50 transition">+</button>
                                </div>

                                <button @click="deleteItem(item.id)" class="text-gray-400 hover:text-red-600 transition" title="Usuń z bazy">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 h-fit sticky top-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Dodaj nową część</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Nazwa części</label>
                        <input type="text" x-model="newItem.nazwa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="np. Moduł GPS">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Kategoria</label>
                        <select x-model="newItem.kategoria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                            <option>Elektronika</option>
                            <option>Podwozie</option>
                            <option>Napęd</option>
                            <option>Wyposażenie</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs font-medium text-gray-700">Ilość początkowa</label>
                            <input type="number" x-model="newItem.ilosc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700">Min. stan</label>
                            <input type="number" x-model="newItem.min_stan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                        </div>
                    </div>
                    <button @click="addNewItem()" class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition shadow-lg text-sm font-medium">Dodaj do magazynu</button>
                </div>
            </div>
        </div>

        <div x-show="activeTab === 'harmonogram'" class="text-center py-10 text-gray-500">
            <p>Widok harmonogramu (bez zmian w tej iteracji)</p>
        </div>

    </div>

    <script>
        function appData() {
            return {
                activeTab: 'magazyn', // Domyślnie otwieramy magazyn, żeby testować
                kpi: {},
                magazyn: [],
                newItem: { nazwa: '', kategoria: 'Elektronika', ilosc: 10, min_stan: 5 },

                async fetchAllData() {
                    // Pobiera wszystkie dane i odświeża widok
                    const [kpiRes, magRes] = await Promise.all([
                        fetch('/api/dashboard'),
                        fetch('/api/magazyn')
                    ]);
                    this.kpi = await kpiRes.json();
                    this.magazyn = await magRes.json();
                },

                async updateStock(id, change) {
                    await fetch('/api/magazyn/update_stock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id, change: change })
                    });
                    // Po aktualizacji w bazie, odświeżamy dane na froncie
                    await this.fetchAllData();
                },

                async addNewItem() {
                    if(!this.newItem.nazwa) return alert("Podaj nazwę!");

                    await fetch('/api/magazyn/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.newItem)
                    });
                    this.newItem.nazwa = ''; // Reset formularza
                    this.newItem.ilosc = 10;
                    await this.fetchAllData();
                },

                async deleteItem(id) {
                    if(!confirm("Czy na pewno usunąć tę część z bazy?")) return;

                    await fetch('/api/magazyn/delete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id })
                    });
                    await this.fetchAllData();
                }
            }
        }
    </script>
</body>
</html>
